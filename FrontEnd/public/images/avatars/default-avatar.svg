<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变背景 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FACFE"/>
      <stop offset="100%" style="stop-color:#00F2FE"/>
    </linearGradient>
    <!-- 人物阴影 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
  </defs>
  
  <!-- 圆形背景 -->
  <circle cx="60" cy="60" r="60" fill="url(#bgGradient)"/>
  
  <!-- 装饰圆环 -->
  <circle cx="60" cy="60" r="56" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- 人物图标 -->
  <g filter="url(#shadow)">
    <!-- 头部 -->
    <circle cx="60" cy="42" r="18" fill="white"/>
    <!-- 身体 -->
    <path d="M 28 95 Q 28 70 60 65 Q 92 70 92 95 L 92 120 L 28 120 Z" fill="white"/>
  </g>
  
  <!-- 底部装饰弧线 -->
  <path d="M 15 100 Q 60 85 105 100" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-linecap="round"/>
</svg>