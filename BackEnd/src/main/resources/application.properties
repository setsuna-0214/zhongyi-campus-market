spring.application.name=campus-market

# 开发模式下关闭模板缓存
spring.thymeleaf.cache=false

#接入数据库 目前暂时使用本地服务
spring.datasource.url=jdbc:mysql://localhost:3306/Campus_market
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

#配置邮件服务器 目前使用163
spring.mail.host=smtp.163.com
spring.mail.port=465
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true

#redis配置
spring.data.redis.host=localhost
spring.data.redis.port=6379

#验证码策略配置

# 验证码 5 分钟有效
auth.code.ttl-seconds=300
# 发送频率限制：60 秒
auth.code.interval-seconds=60
#验证码的位数
auth.code.length=6
auth.code.subject=校园二手交易平台验证码

# JWT 配置
#为了保证安全性，jwt密钥不应直接写在此处，也不应提交到代码仓库中，目前只是暂时的方案
jwt.secret=replace_me_with_a_strong_random_secret_32chars
jwt.expiration-seconds=3600