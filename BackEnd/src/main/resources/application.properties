spring.application.name=campus-market

# 默认激活 local profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

# 开发模式下关闭模板缓存
spring.thymeleaf.cache=false

# ============================================
# 数据库配置
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/Campus_market
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}

# ============================================
# 邮件服务器配置
# ============================================
spring.mail.host=${MAIL_HOST:smtp.163.com}
spring.mail.port=${MAIL_PORT:465}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true

# ============================================
# Redis 配置
# ============================================
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# ============================================
# 验证码策略配置
# ============================================
auth.code.ttl-seconds=300
auth.code.interval-seconds=60
auth.code.length=6
auth.code.subject=校园二手交易平台验证码

# ============================================
# JWT 配置
# ============================================
jwt.secret=${JWT_SECRET:}
jwt.expiration-seconds=9000

# ============================================
# 文件上传配置
# ============================================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ============================================
# 阿里云 OSS 配置
# ============================================
aliyun.oss.endpoint=${OSS_ENDPOINT:oss-cn-shenzhen.aliyuncs.com}
aliyun.oss.access-key-id=${OSS_ACCESS_KEY_ID:}
aliyun.oss.access-key-secret=${OSS_ACCESS_KEY_SECRET:}
aliyun.oss.bucket-name=${OSS_BUCKET_NAME:}
aliyun.oss.cdn-domain=${OSS_CDN_DOMAIN:}
